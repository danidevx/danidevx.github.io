<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Color para SVG</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .preview-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-right: 1px solid #eee;
        }
        
        .editor-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .svg-container {
            width: 100%;
            height: 400px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            overflow: hidden;
            position: relative;
        }
        
        .svg-preview {
            max-width: 100%;
            max-height: 100%;
        }
        
        .file-input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: linear-gradient(90deg, #2980b9, #1f618d);
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .color-input-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #8b4513;
        }
        
        input[type="color"] {
            width: 60px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .quick-color-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            padding: 12px;
            border: 2px solid #3498db;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .update-btn {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .update-btn:hover {
            background: linear-gradient(90deg, #219653, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(90deg, #e74c3c, #e67e22);
            color: white;
        }
        
        .reset-btn:hover {
            background: linear-gradient(90deg, #c0392b, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        

        
        .instructions {
            background-color: #e8f4fc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .current-file {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .editor-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .preview-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editor de colores para imagen</h1>
        </header>

        <div class="content">
            <div class="preview-section">
                <h2>Vista Previa de la imagen</h2>
                <div class="svg-container" id="svg-container">
                    <div class="loading">
                        <p>Selecciona un archivo SVG para comenzar</p>
                    </div>
                </div>
            </div>
            
            <div class="editor-section">
                <h2>Editor de Propiedades</h2>
                
                <div class="form-group">
                    <label for="color-picker">Nuevo color:</label>
                    <div class="color-input-container">
                        <div class="color-preview" id="color-preview"></div>
                        <input type="color" id="color-picker" value="#8b4513">
                    </div>
                </div>

                <div class="form-group">
                    <label>Aplicar color a:</label>
                    <div class="quick-color-buttons">
                        <button class="quick-btn" id="cuello-superior-btn">Cuello Superior</button>
                        <button class="quick-btn" id="cuello-inferior-btn">Cuello Inferior</button>
                        <button class="quick-btn" id="manga-superior-btn">Manga Superior</button>
                        <button class="quick-btn" id="manga-inferior-btn">Manga Inferior</button>
                        <button class="quick-btn" id="tronco-btn">Tronco</button>
                    </div>
                </div>
                
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
        

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const svgContainer = document.getElementById('svg-container');
            const colorPicker = document.getElementById('color-picker');
            const colorPreview = document.getElementById('color-preview');
            const statusMessage = document.getElementById('status-message');
            const cuelloSuperiorBtn = document.getElementById('cuello-superior-btn');
            const cuelloInferiorBtn = document.getElementById('cuello-inferior-btn');
            const mangaSuperiorBtn = document.getElementById('manga-superior-btn');
            const mangaInferiorBtn = document.getElementById('manga-inferior-btn');
            const troncoBtn = document.getElementById('tronco-btn');

            let svgElement = null;
            let originalSvgContent = null;
            let currentFileName = '';
            let originalColors = {};
            const ids = ['cuello1', 'cuello2', 'cuello3', 'cuello4', 'manga1', 'manga2', 'manga3', 'manga4', 'tronco'];

            // Sincronizar color picker con preview
            colorPicker.addEventListener('input', function() {
                colorPreview.style.backgroundColor = this.value;
            });

            // Inicializar color preview
            colorPreview.style.backgroundColor = colorPicker.value;

            // Cargar SVG por defecto
            fetch('franela33.svg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(svgContent => {
                    loadSvgFromContent(svgContent);
                    currentFileName = 'franela33.svg';
                })
                .catch(error => {
                    console.error('Error al cargar el SVG por defecto:', error);
                    showMessage('Para cargar el SVG por defecto, ejecuta un servidor local (ej. python -m http.server) en el directorio del proyecto.', 'error');
                });
            
            // Cargar SVG desde contenido
            function loadSvgFromContent(svgContent) {
                try {
                    // Guardar el contenido original para restablecer
                    originalSvgContent = svgContent;
                    
                    // Limpiar el contenedor
                    svgContainer.innerHTML = '';
                    
                    // Insertar el SVG en el contenedor
                    svgContainer.innerHTML = svgContent;
                    svgElement = svgContainer.querySelector('svg');
                    
                    // Asegurarse de que el SVG sea responsive
                    if (svgElement) {
                        svgElement.classList.add('svg-preview');
                        if (!svgElement.hasAttribute('viewBox') && svgElement.hasAttribute('width') && svgElement.hasAttribute('height')) {
                            const width = svgElement.getAttribute('width');
                            const height = svgElement.getAttribute('height');
                            svgElement.setAttribute('viewBox', `0 0 ${width} ${height}`);
                        }
                        svgElement.removeAttribute('width');
                        svgElement.removeAttribute('height');
                        svgElement.style.maxWidth = '100%';
                        svgElement.style.maxHeight = '100%';
                        
                        // Obtener colores originales de todos los elementos
                        originalColors = {};
                        ids.forEach(id => {
                            const element = document.getElementById(id);
                            if (element) {
                                const computedStyle = window.getComputedStyle(element);
                                originalColors[id] = computedStyle.fill || computedStyle.backgroundColor || '#8b4513';
                            }
                        });
                        // Usar el color del tronco para el picker inicial
                        if (originalColors['tronco']) {
                            colorPicker.value = rgbToHex(originalColors['tronco']);
                            colorPreview.style.backgroundColor = colorPicker.value;
                        }
                    }
                    
                    showMessage('SVG cargado correctamente', 'success');
                } catch (error) {
                    console.error('Error al procesar el SVG:', error);
                    showMessage('Error al procesar el archivo SVG', 'error');
                }
            }
            
            // Función para convertir RGB a HEX
            function rgbToHex(rgb) {
                if (rgb.startsWith('#')) return rgb;
                
                const rgbValues = rgb.match(/\d+/g);
                if (!rgbValues || rgbValues.length < 3) return '#8b4513';
                
                const r = parseInt(rgbValues[0]).toString(16).padStart(2, '0');
                const g = parseInt(rgbValues[1]).toString(16).padStart(2, '0');
                const b = parseInt(rgbValues[2]).toString(16).padStart(2, '0');
                
                return `#${r}${g}${b}`;
            }
            
            // Función para mostrar mensajes de estado
            function showMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
            

            
            // Función para aplicar color a múltiples elementos
            function applyColorToElements(elementIds, color) {
                elementIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.style.fill = color;
                        element.style.stroke = color;
                    }
                });
            }

            // Event listeners para botones de aplicación rápida de color
            cuelloSuperiorBtn.addEventListener('click', function() {
                const color = colorPicker.value;
                applyColorToElements(['cuello1', 'cuello2'], color);
                showMessage(`Color aplicado a Cuello Superior: ${color}`, 'success');
            });

            cuelloInferiorBtn.addEventListener('click', function() {
                const color = colorPicker.value;
                applyColorToElements(['cuello3', 'cuello4'], color);
                showMessage(`Color aplicado a Cuello Inferior: ${color}`, 'success');
            });

            mangaSuperiorBtn.addEventListener('click', function() {
                const color = colorPicker.value;
                applyColorToElements(['manga1', 'manga2'], color);
                showMessage(`Color aplicado a Manga Superior: ${color}`, 'success');
            });

            mangaInferiorBtn.addEventListener('click', function() {
                const color = colorPicker.value;
                applyColorToElements(['manga3', 'manga4'], color);
                showMessage(`Color aplicado a Manga Inferior: ${color}`, 'success');
            });

            troncoBtn.addEventListener('click', function() {
                const color = colorPicker.value;
                applyColorToElements(['tronco'], color);
                showMessage(`Color aplicado a Tronco: ${color}`, 'success');
            });


        });
    </script>
</body>
</html>
