<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Image Slider - Clothing</title>
  </head>
  <body>
    <!--==================== EN-TÊTE ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Vêtements</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Accueil</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Homme</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Femme</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Sacs</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Communauté</a>
            </li>
          </ul>

          <!-- Bouton de Fermeture -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <i class="ri-heart-3-line"></i>
          <i class="ri-shopping-cart-line"></i>

          <!-- Bouton d’Ouverture -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== CONTENU PRINCIPAL ====================-->
    <main class="main">
      <!--==================== ACCUEIL ====================-->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__circle">
              <div class="home__subcircle"></div>
              <h1 class="home__title">Vêtements</h1>
            </div>

            <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-1.png"
                    alt="vêtement"
                    class="home__img" />
                  <h2 class="home__product">Hoodie Noir</h2>
                  <h3 class="home__price">125 €</h3>
                </article>

                <!-- Slide 2 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-2.png"
                    alt="vêtement"
                    class="home__img" />
                  <h2 class="home__product">Sac à Dos</h2>
                  <h3 class="home__price">115 €</h3>
                </article>

                <!-- Slide 3 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-3.png"
                    alt="vêtement"
                    class="home__img" />
                  <h2 class="home__product">Pantalon Cargo</h2>
                  <h3 class="home__price">125 €</h3>
                </article>

                <!-- Slide 4 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-4.png"
                    alt="vêtement"
                    class="home__img" />
                  <h2 class="home__product">Short Noir</h2>
                  <h3 class="home__price">75 €</h3>
                </article>

                <!-- Slide 5 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-5.png"
                    alt="vêtement"
                    class="home__img" />
                  <h2 class="home__product">T-Shirt</h2>
                  <h3 class="home__price">75 €</h3>
                </article>
              </div>
            </div>

            <!-- Boutons de Navigation -->
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-line"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-line"></i>
            </div>
          </div>

          <footer class="home__footer">
            <div class="home__languages">FR | EN</div>

            <div class="home__social">
              <a
                href="https://twitter.com"
                target="_blank"
                class="home__social-link">
                <i class="ri-twitter-x-line"></i>
              </a>
              <a
                href="https://www.instagram.com"
                target="_blank"
                class="home__social-link">
                <i class="ri-instagram-line"></i>
              </a>
              <a
                href="https://www.facebook.com"
                target="_blank"
                class="home__social-link">
                <i class="ri-facebook-circle-line"></i>
              </a>
            </div>
          </footer>
        </div>
      </section>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== SCRIPT PRINCIPAL ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
