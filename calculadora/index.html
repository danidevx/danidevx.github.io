<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Out the Door - Orlando</title>
    <link rel="stylesheet" href="css/stilos.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora Out the Door</h1>
        <form id="calculator-form">
            <!-- Precio del vehículo -->
            <div class="form-group">
                <label for="vehicle-price">Precio del Vehículo ($):</label>
                <div class="input-group">
                    <span class="math-symbol">+</span>
                    <input type="number" id="vehicle-price" placeholder="Ej: 12995" required>
                </div>
            </div>

            <!-- Fee $500 -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="include-fee" checked>
                    <span class="math-symbol">+</span> Fee $500
                </label>
            </div>

            <!-- Electronic Fee $37 -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="include-electronic-fee" checked>
                    <span class="math-symbol">+</span> Electronic Fee $37
                </label>
            </div>

            <!-- Impuestos -->
            <div class="form-group">
                <label for="city-type">Tipo de Ciudad:</label>
                <select id="city-type">
                    <option value="orlando">Orlando</option>
                    <option value="other-cities">Otras Ciudades</option>
                </select>
            </div>

            <!-- Select para Transfer o Placa Nueva -->
            <div class="form-group">
                <label for="transfer-or-plate">Transfer o Placa Nueva:</label>
                <select id="transfer-or-plate">
                    <option value="transfer">Transfer</option>
                    <option value="new-plate">Placa Nueva</option>
                </select>
            </div>

            <!-- Renovación (solo visible si se selecciona Transfer) -->
            <div class="form-group" id="renewal-group" style="display: none;">
                <label>
                    <input type="checkbox" id="include-renewal">
                    <span class="math-symbol">+</span> Renovación $54
                </label>
            </div>

            <!-- Placa Nueva (solo visible si se selecciona Placa Nueva) -->
            <div class="form-group" id="new-plate-group">
                <label>
                    <input type="checkbox" id="include-new-plate" checked>
                    <span class="math-symbol">+</span> Placa Nueva $289.10
                </label>
            </div>

            <!-- Título -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="include-title" checked>
                    <span class="math-symbol">+</span> Título $87.75
                </label>
            </div>

            <!-- Botones -->
            <div class="form-group">
                <button type="submit">Calcular</button>
                <button type="button" id="clear-button">Limpiar</button>
            </div>
        </form>

        <!-- Resultado -->
        <div id="result" class="result-container">
            <h2>Total Out the Door:</h2>
            <p id="total-price">$0.00</p>
        </div>
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
